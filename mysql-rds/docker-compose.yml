services:
  mysql:
      image: mysql:5.7
      container_name: ${MYSQL_HOST}
      env_file:
        - .env
      environment:
        - MYSQL_DATABASE=${MYSQL_DATABASE}
        - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
        - MYSQL_USER=${MYSQL_USER}
        - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      ports:
        - 33006:3306
      volumes: 
        - ./data/db/mysql:/var/lib/mysql
      networks:
        - edu-shared

networks:
  edu-shared:
    external: true
